<div class="d-flex justify-content-between">
  <div class="d-flex align-items-center">
    <img class="img-thumbnail mr-2" style="width: 100px" [src]="cartItem.imageUrl" alt="">
    <div>
      <p class="mb-1">
        {{cartItem.title}}
      </p>
      <span class="text-warning">
        {{cartItem.price | currency}}
      </span>
    </div>

  </div>
  <div class="d-flex justify-content-center">

    <div class="form-group mb-0">
      <label>Quantity</label>
      <input type="number" [(ngModel)]="cartItem.cartQuantity" class="form-control">
      <small class="invalid-feedback d-block" *ngIf="cartItem.cartQuantity > cartItem.quantity">
        Only {{ cartItem.quantity}} Are Available!
      </small>
    </div>
    <button (click)="onRemoveItem()" class="btn text-muted">
      <i class="far fa-trash-alt"></i>
    </button>
  </div>
</div>
